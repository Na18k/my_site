<!DOCTYPE html>
<html lang="en">
<head>
	<title>Na18k - 404</title>

	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<style type="text/css">
		body {
			background: #1C1C1C;
			font-family: 'Fira Code', monospace;
		}
		h1 {
			font-weight: bold;
			font-size: 80px;
		}
		div {
			line-height: 125%;
			color: white;
			background: #363636;
			padding: 18px 18px;
			font-size: 15px;
			border-radius: 6px;
			margin: 50px 100px 40px 100px;
			text-align: center;
		}
		.corpo {
			padding: 100px 100px;
			border: 2px solid #A9A9A9;
		}
		a {
			text-decoration: none;
			color: white;
			background: green;
			padding: 5px 5px;
			border: 2px solid white;
		}
		a:hover {
			transition: 400ms;
			box-shadow: 8px 8px 8px 0 #000000; 
		}	
	</style>
</head>
<body>
	<main>
		<div class="corpo">
			<h1>404</h1>
			<div>
				<p>Arquivo não encontrado</p>
				<p>O site configurado neste endereço não contém o arquivo solicitado.</p>
				<p>Por favor, entre em contato com o desenvolvedor</p>
				<br>
				<br>
				<a href="https://na18k.github.io/site/index.html">Voltar para página inicial</a>
			</div>
		</div>
	</main>

</body>
</html>
